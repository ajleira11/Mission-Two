<head> </head>
<body>
  <p class="operations"></p>

  <p class="dividers">
    <button
      class="num button"
      onclick="
  updateCalculation('1');
  "
    >
      1
    </button>

    <button
      class="num button"
      onclick="
updateCalculation('2');
"
    >
      2
    </button>

    <button
      class="num button"
      onclick="
    updateCalculation('3');
    "
    >
      3
    </button>

    <button
      class="oper button"
      onclick="
  updateCalculation(' + ');
  "
    >
      +
    </button>
  </p>

  <p class="dividers">
    <button
      class="num button"
      onclick="
  updateCalculation('4');
  "
    >
      4
    </button>

    <button
      class="num button"
      onclick="
updateCalculation('5');
"
    >
      5
    </button>

    <button
      class="num button"
      onclick="
    updateCalculation('6');
    "
    >
      6
    </button>

    <button
      class="oper button"
      onclick="
  updateCalculation(' - ');
  "
    >
      -
    </button>
  </p>

  <p class="dividers">
    <button
      class="num button"
      onclick="
    updateCalculation('7');
    "
    >
      7
    </button>

    <button
      class="num button"
      onclick="
  updateCalculation('8');
  "
    >
      8
    </button>

    <button
      class="num button"
      onclick="
    updateCalculation('9');
  "
    >
      9
    </button>

    <button
      class="oper button"
      onclick="
    updateCalculation(' * ');
  "
    >
      *
    </button>
  </p>

  <p class="dividers">
    <button
      class="num button"
      onclick="
    updateCalculation('0');
  "
    >
      0
    </button>

    <button
      class="num button"
      onclick="
  updateCalculation('.');
  "
    >
      .
    </button>

    <button
      class="num button"
      onclick="
    calculation = eval(calculation);
    document.querySelector('.operations').innerHTML = calculation;
    // Remember to save the calculation here.
    localStorage.setItem('calculation', calculation);
  "
    >
      =
    </button>

    <button
      class="oper button"
      onclick="
    updateCalculation(' / ');
  "
    >
      /
    </button>
  </p>

  <button
    class="num clearB button"
    onclick="
    calculation = '';
    document.querySelector('.operations').innerHTML = calculation;
    // Remember to save the calculation here.
    localStorage.setItem('calculation', calculation);
  "
  >
    Clear
  </button>
</body>
