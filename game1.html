<head> </head>
<body>
  <div>
    <p class="title">Rock Paper Scissors</p>
  </div>

  <div>
    <button
      onclick="
    
     playGame('rock');
  
  "
      class="move-button"
    >
      <img class="move-icon" src="images/rock-emoji.png" />
    </button>

    <button
      class="move-button"
      onclick="
  
    playGame('paper');
  "
    >
      <img class="move-icon" src="images/paper-emoji.png" />
    </button>

    <button
      class="move-button"
      onclick="
   
   playGame('scissors');
  
  "
    >
      <img class="move-icon" src="images/scissors-emoji.png" />
    </button>
  </div>

  <div>
    <p class="js-result result">Result</p>
  </div>

  <div>
    <p class="js-moves"></p>
  </div>

  <div>
    <p class="js-score score"></p>
  </div>

  <div>
    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert('The score is now been successfully reset!');
    localStorage.removeItem('score');
    updateScoreElement();
  "
      class="resetButton"
    >
      Reset Score
    </button>
    <button onclick="autoPlay();" class="autoplay">Auto Play</button>
  </div>
</body>
